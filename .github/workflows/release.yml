name: Release

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Run lint
        run: npm run lint

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Publish to npm
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: env.ACT != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body: |
            ## @trafficbyintent/linters v${{ steps.package-version.outputs.version }}

            ### What's Changed
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation
            ```bash
            npm install @trafficbyintent/linters@${{ steps.package-version.outputs.version }}
            ```

            ---
            Published to npm: https://www.npmjs.com/package/@trafficbyintent/linters

      - name: Mock GitHub Release (act)
        if: env.ACT == 'true'
        run: |
          echo "Running in act - mocking GitHub release creation"
          echo "Would create release: v${{ steps.package-version.outputs.version }}"
          echo "Release workflow completed successfully in test mode"
